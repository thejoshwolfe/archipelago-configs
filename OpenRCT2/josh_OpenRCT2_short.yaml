name: josh_rct
description: cheap checks. 5 roller coasters. 1000 guests.
game: OpenRCT2
requires:
  version: 0.6.6 # Version of Archipelago required for this yaml to work as expected.
  game:
    OpenRCT2: 0.1.20 # Version of the world required for this yaml to work as expected.
OpenRCT2:
  death_link: enabled

  # Scenario
  scenario: archipelago_madness_vanilla
  difficulty: medium
  scenario_length: synchronous_short
  randomize_park_values: 'true'
  preferred_intensity: normal

  # Goal
  guest_objective: '1000'
  park_value_objective: '200000' # in USD
  required_unique_rides: '5'
  roller_coaster_objective: '5'
  roller_coaster_excitement: '5'
  roller_coaster_intensity: '5'
  roller_coaster_nausea: '4'
  park_rating_objective: '800'
  pay_off_loan: 'true'
  monopoly_mode: 'false'
  fireworks: 'true'

  # Ride stat randomization disabled.
  ignore_ride_stat_changes: 'true'
  randomization_range: medium
  stat_rerolls: infrequent

  # Locations
  shop_minimum_excitement: '0'
  shop_maximum_excitement: '5'
  shop_minimum_intensity: '0'
  shop_maximum_intensity: '5'
  shop_minimum_nausea: '0'
  shop_maximum_nausea: '4'
  shop_minimum_length: '0'
  shop_maximum_length: '500' # in meters
  shop_minimum_total_customers: '0'
  shop_maximum_total_customers: '400'
  balance_guest_counts: 'true'
  visibility: recipient
  awards: none
  exclude_safest_park: 'true'

  #######################
  # Item & Trap Options #
  #######################
  difficult_guest_generation: unlockable
  difficult_park_rating: unlockable
  forbid_high_construction: unlockable
  forbid_landscape_changes: unlockable
  forbid_marketing_campaigns: unlockable
  forbid_tree_removal: unlockable

  include_atm: 'true'
  include_first_aid: 'true'
  include_gamespeed_items: 'false'
  all_rides_and_scenery_base: 'false'
  all_rides_and_scenery_expansion: 'false'
  skips: '7'
  filler: '10' # %

  furry_convention_traps: '2' # Medium annoying.
  spam_traps: '2' # Medium annoying.
  bathroom_traps: '8' # Somewhat interesting.
  loan_shark_traps: '8' # Somewhat interesting.

  local_items: []
  non_local_items: []
  start_inventory: {}
  start_hints: []
  start_location_hints: []
  exclude_locations: []
  priority_locations: []
  item_links: []
  plando_items: []
  progression_balancing: '50'
  accessibility: full
