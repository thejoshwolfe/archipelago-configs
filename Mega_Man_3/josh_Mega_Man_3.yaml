name: josh_mm3
description: 6/8 bosses
game: Mega Man 3
requires:
  version: 0.6.5 # Version of Archipelago required for this yaml to work as expected.
  game:
    Mega Man 3: 0.1.6 # Version of the world required for this yaml to work as expected.
Mega Man 3:
  starting_robot_master: random
  consumables: all
  enemy_weakness: 'false'
  random_weakness: shuffled
  strict_weakness: 'false'
  wily_4_requirement: '6'

  local_items: []
    # Contain junk.
    #- 1-Up
    #- E-Tank
    #- Health Energy (L)
    #- Weapon Energy (L)
    # Actually, we get unplaceable item errors.
  start_hints:
    # Hint the critical access.
    - Gemini Man Access Codes
    - Hard Man Access Codes
    - Magnet Man Access Codes
    - Needle Man Access Codes
    - Shadow Man Access Codes
    - Snake Man Access Codes
    - Spark Man Access Codes
    - Top Man Access Codes
    - Doc Robot (Gemini) Access Codes
    - Doc Robot (Needle) Access Codes
    - Doc Robot (Shadow) Access Codes
    - Doc Robot (Spark) Access Codes
    # This weapon is critical to climb the ladder in Doc Robot (Spark)
    - Shadow Blade

  plando_weakness: {}
  palette_shuffle: none
  reduce_flashing: 'true'
  music_shuffle: none
  non_local_items: []
  start_inventory: {}
  start_location_hints: []
  exclude_locations: []
  priority_locations: []
  item_links: []
  plando_items: []
  progression_balancing: '50'
  accessibility: full
  death_link: 'false'
  energy_link: 'true'
