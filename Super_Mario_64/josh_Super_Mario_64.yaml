name: josh_sm64
description: 70/75 stars to win. Suffled Cannons, 1-Up Boxes, Entrances. No 100-coin stars. Locked moves are Triple Jump, Backflip, Wall Kick, Ground Pound, and Climb. MIPS 2 has key 2 at 30 stars.
game: Super Mario 64
requires:
  version: 0.6.6 # Version of Archipelago required for this yaml to work as expected.
Super Mario 64:

  # Goal
  completion_type: last_bowser_stage
  progressive_keys: 'true'
  first_bowser_star_door_cost: '7'
  basement_star_door_cost: '30'
  second_floor_star_door_cost: '50'
  stars_to_finish: '70'
  amount_of_stars: '75'
  mips1_cost: '15'
  mips2_cost: '30'

  # Shuffle
  area_rando: 'courses_and_secrets_separate'
  buddy_checks: 'true'
  exclamation_boxes: 'true' # Only 1-Up boxes, not coin boxes.
  enable_move_rando: 'true'
  move_rando_actions:
    - Backflip
    - Climb
    - Ground Pound
    - Triple Jump
    - Wall Kick
    # Start with these:
    #- Dive
    #- Kick
    #- Ledge Grab
    #- Long Jump
    #- Side Flip
  enable_coin_stars: 'off'

  # No skips in logic.
  strict_cap_requirements: 'true'
  strict_cannon_requirements: 'true'
  strict_move_requirements: 'true'

  ################
  # Star Options #
  ################
  local_items: []
  non_local_items: []
  start_inventory: {}
  start_hints: []
  start_location_hints: []
  exclude_locations:
    # Easy + slow = boring.
    - The Secret Aquarium
    # Hard + slow = still boring.
    - 'RR: Cruiser Crossing the Rainbow'
    - 'RR: Somewhere Over the Rainbow'
    - 'RR: 1Up Block Top of Red Coin Maze'
    - 'RR: The Big House in the Sky'
    - 'RR: 1Up Block On House in the Sky'
    # I think the eel is straight up bugged and never leaves the ship.
    - 'JRB: Plunder in the Sunken Ship'
    - 'JRB: Can the Eel Come Out to Play?'
    - 'JRB: Through the Jet Stream'
    - 'JRB: Bob-omb Buddy'
    - 'JRB: Red Coins on the Ship Afloat'
  priority_locations:
    - Bowser in the Dark World Key
    - Bowser in the Fire Sea Key
  item_links: []
  plando_items:
  - items: {Progressive Key: 1}
    locations: [early_locations]
    force: true
  - items: {Progressive Key: 1}
    locations: [MIPS 2]
    force: true
  progression_balancing: '50'
  accessibility: full
  death_link: 'false'
