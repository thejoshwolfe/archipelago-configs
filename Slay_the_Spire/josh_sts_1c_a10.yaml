name: josh_sts
description: Slay the Spire - only 1 character chosen at random; ascension starts at 10 and goes down; no heart.
# All sanity (shops, gold, relics, etc.). All traps enabled at 5%.
game: Slay the Spire
requires:
  version: 0.6.5 # Version of Archipelago required for this yaml to work as expected.
  game:
    Slay the Spire: 2.3.1 # Version of the world required for this yaml to work as expected.

Slay the Spire:
  ################
  # Game Options #
  ################
  progression_balancing: '50'
  accessibility: full
  characters: ['Ironclad', 'Silent', 'Defect', 'Watcher']
  num_chars_goal: '1'
  pick_num_characters: '1'
  lock_characters: locked_random

  ascension: '10'
  # `ascension_down` is only valid when `use_advanced_characters` is false (see `advanced_characters`),
  # and when `include_floor_checks` is true.
  ascension_down: '10'
  final_act: 'false'
  key_sanity: 'false'

  death_link: '0' # disabled

  downfall: 'false'
  unlocked_character: ''
  seeded: 'false'
  use_advanced_characters: 'false'
  advanced_characters: {ironclad: {}}


  ############
  # Sanities #
  ############
  include_floor_checks: 'true'
  campfire_sanity: 'true'
  gold_sanity: 'true'
  potion_sanity: 'true'
  shop_sanity: 'true'
  shop_card_slots: '5'
  shop_neutral_card_slots: '2'
  shop_relic_slots: '3'
  shop_potion_slots: '3'
  shop_remove_slots: 'true'
  shop_sanity_costs: discount_tiered

  #########
  # Traps #
  #########
  # Requires `include_floor_checks` for any traps to be added.
  trap_chance: '5'
  trap_weights:
    Status Card Trap: 1
    Gremlin Trap: 1
    Buff Trap: 1
    Strong Buff Trap: 1
    Debuff Trap: 1
    Strong Debuff Trap: 1
    Killer Debuff Trap: 1

  ########
  # Misc #
  ########
  chatty_mc: 'true'
  filler_weights:
    # About 40 filler items per character
    CAW CAW: 10
    Combat Buff: 10
    1 Gold: 20
    5 Gold: 0

  ###########################
  # Item & Location Options #
  ###########################
  local_items:
    # About 40% of the items are filler or 15 gold.
    #- CAW CAW
    - Combat Buff
    - Ironclad One Gold
    - Silent One Gold
    - Defect One Gold
    - Watcher One Gold
    - Ironclad 15 Gold
    - Silent 15 Gold
    - Defect 15 Gold
    - Watcher 15 Gold
  non_local_items: []
  start_inventory: {}
  start_hints: []
  start_location_hints: []
  exclude_locations: []
  priority_locations: []
  item_links: []
  plando_items: []
