name: josh_b64
description: 45/50 gold cards + altair. rainbow palace checks enabled.
game: Bomberman 64
requires:
  version: 0.6.6 # Version of Archipelago required for this yaml to work as expected.
  game:
    Bomberman 64: 0.1.3 # Version of the world required for this yaml to work as expected.
Bomberman 64:
  # Goal
  game_goal: altair
  gold_cards: '45'
  max_cards: '50'

  # Gameplay
  open_stages: 'true'
  difficulty: normal
  palace_on: 'true'

  # Aesthetics
  random_music: 'false'
  random_sound: 'false'
  color: white
  head_part: dragon
  body_part: dragon
  arm_left_part: dragon
  arm_right_part: dragon
  leg_left_part: dragon
  leg_right_part: dragon

  # Lua Script Only Options
  enemy_ai: 'off'
  enemy_model: 'off'

  local_items:
    # Contain some of the trash.
    - 5 Gems
    #- Extra Life
    - Heart
  non_local_items: []
  start_inventory: {}
  start_hints:
    # Tell me the critical upgrades.
    - Bomb Kick
    - Power Glove
    - Power Bombs
    - Remote Bombs
    # Tell me where the progression keys are.
    - Blue Key
    - Green Key
    - Red Key
    - White Key
    - Black Key
  start_location_hints: []
  exclude_locations: []
  priority_locations: []
  item_links: []
  plando_items: []

  death_link: 'false'
  progression_balancing: '50'
  accessibility: full
