name: josh_s2
description: Defeat Tiamat
game: Spelunky 2
requires:
  version: 0.6.6 # Version of Archipelago required for this yaml to work as expected.
  game:
    Spelunky 2: 0.3.8 # Version of the world required for this yaml to work as expected.
Spelunky 2:
  # Goal is Tiamat
  goal: easy
  goal_level: '30'

  # Deathlink disabled.
  death_link: 'false'
  bypass_ankh: 'false'
  death_link_amnesty_count: '2'

  # Locations that give checks.
  # Exclude journal entries for: Magmar, Lavamander, MechSuit, Scorpion, True Crown
  include_hard_locations: 'false'
  # Add 3 additional character unlocks to shops or vlad's castle.
  starting_characters: ['Margaret Tunnel']

  # Vanilla things that must be unlocked.
  progressive_worlds: 'true'
  restricted_items:
    - Alien Compass
    #- Ankh
    - Arrow of Light
    #- Camera
    #- Cape
    #- Climbing Gloves
    #- Clone Gun
    #- Compass
    - Crown
    #- Eggplant
    #- Eggplant Crown
    #- Elixir
    - Excalibur
    #- Four-Leaf Clover
    #- Freeze Ray
    - Hedjet
    - Hou Yi's Bow
    #- Hoverpack
    #- Jetpack
    #- Kapala
    #- Machete
    #- Mattock
    #- Paste
    #- Pitcher's Mitt
    #- Plasma Cannon
    #- Powerpack
    - Scepter
    #- Shield
    #- Skeleton Key
    #- Spectacles
    #- Spike Shoes
    #- Spring Shoes
    - Tablet of Destiny
    #- Telepack
    #- Teleporter
    #- True Crown
    - Udjat Eye
    - Ushabti
    #- Vlad's Cape
    #- Webgun

  # Permanent upgrades.
  starting_health: '4'
  health_upgrades: '10'
  starting_bombs: '4'
  bomb_upgrades: '10'
  starting_ropes: '4'
  rope_upgrades: '10'
  starting_wallet: 'true' # Treasure items received are permanent.

  journal_entry_required: 'true' # item_upgrades and waddler_upgrades require both the journal entry and receiving the item.
  item_upgrades:
    - Ankh
    #- Camera
    #- Cape
    #- Climbing Gloves
    #- Clone Gun
    - Compass
    #- Eggplant
    #- Eggplant Crown
    - Elixir
    - Four-Leaf Clover
    #- Freeze Ray
    #- Hoverpack
    #- Jetpack
    - Kapala
    #- Machete
    #- Mattock
    - Paste
    #- Pitcher's Mitt
    #- Plasma Cannon
    #- Powerpack
    #- Shield
    - Skeleton Key
    - Spectacles
    - Spike Shoes
    - Spring Shoes
    #- Telepack
    #- Teleporter
    #- True Crown
    #- Vlad's Cape
    #- Webgun
  waddler_upgrades:
    # overrides item_upgrades.
    #- Alien Compass
    #- Ankh
    #- Arrow of Light
    - Camera
    - Cape
    #- Climbing Gloves
    - Clone Gun
    #- Compass
    #- Crown
    - Eggplant
    #- Eggplant Crown
    #- Elixir
    #- Excalibur
    #- Four-Leaf Clover
    - Freeze Ray
    #- Hedjet
    #- Hou Yi's Bow
    - Hoverpack
    - Jetpack
    #- Kapala
    - Machete
    - Mattock
    #- Paste
    #- Pitcher's Mitt
    - Plasma Cannon
    - Powerpack
    #- Scepter
    - Shield
    #- Skeleton Key
    #- Spectacles
    #- Spike Shoes
    #- Spring Shoes
    #- Tablet of Destiny
    - Telepack
    - Teleporter
    #- True Crown
    #- Udjat Eye
    #- Ushabti
    - Vlad's Cape
    - Webgun

  # Logic
  can_ankh_skip: 'false'
  can_udjat_skip: 'false'
  can_qilin_skip: 'false'
  can_kingu_skip: 'false'
  can_mothership_skip: 'false'

  # Filler items
  rope_pile_weight: '13'
  bomb_bag_weight: '13'
  bomb_box_weight: '5'
  cooked_turkey_weight: '18'
  royal_jelly_weight: '5'
  gold_bar_weight: '20'
  emerald_gem_weight: '10'
  sapphire_gem_weight: '8'
  ruby_gem_weight: '6'
  diamond_gem_weight: '2'

  # Traps
  enable_traps: 'true'
  trap_weight: '10' # I think this is a percentage, not a weight.
  ghost_weight: '25'
  bomb_weight: '15'
  poison_weight: '15'
  curse_weight: '5'
  stun_weight: '0'
  blind_weight: '0'
  punish_weight: '0'

  local_items: []
  non_local_items: []
  start_inventory: {}
  start_hints: []
  start_location_hints: []
  exclude_locations:
  # Resetting jungle to find bees is not fun.
  - Bee Journal Entry
  - Queen Bee Journal Entry
  - Royal Jelly Journal Entry
  # Too rare.
  - Caveman Shopkeeper Journal Entry
  - Eggplant Journal Entry
  - Eggplant Child Journal Entry
  priority_locations:
  # Make the big milestones special.
  - Quillback Journal Entry
  - Vlad Journal Entry
  - Kingu Journal Entry
  - Osiris Journal Entry
  - Alien Queen Lamahu Journal Entry
  item_links: []
  plando_items: []
  progression_balancing: '50'
  accessibility: full
