name: josh_s2
description: Defeat Tiamat. Many helpful items are permanent once you find them.
game: Spelunky 2
requires:
  version: 0.6.6 # Version of Archipelago required for this yaml to work as expected.
  game:
    Spelunky 2: 0.3.8 # Version of the world required for this yaml to work as expected.
Spelunky 2:
  # Goal is Tiamat
  goal: easy
  goal_level: '10'

  # Locations that give checks.
  # Add 3 additional character unlocks to shops or vlad's castle.
  starting_characters: ['Margaret Tunnel']
  include_hard_locations: 'true' # Journal entries for: Magmar, Lavamander, Mech Rider, Scorpion, True Crown
  exclude_locations:
    # I think this is just bugged. It never unlocks. (And not clear why this is a location if I start with this character.)
    - Margaret Tunnel Journal Entry
    # Some of those 'include_hard_locations' entries really are too hard.
    - Lavamander Journal Entry
    #- Magmar Journal Entry
    - Mech Rider Journal Entry
    - Scorpion Journal Entry
    - True Crown Journal Entry
    # Resetting jungle to find bees is not fun.
    - Bee Journal Entry
    - Queen Bee Journal Entry
    # Too rare.
    - Caveman Shopkeeper Journal Entry
    # Not rare per se, but annoying when advancement is blocking behind resetting until you randomly find one of these.
    # Note that logic considers these items to require the black market;
    # that's a nice mitigation for the RNG, but RNG is not the game I'm here to play.
    - Climbing Gloves Journal Entry
    - Freeze Ray Journal Entry
    - Hoverpack Journal Entry
    - Machete Journal Entry
    - Powerpack Journal Entry
    - Telepack Journal Entry
    - Teleporter Journal Entry
    - Webgun Journal Entry
  start_location_hints: []

  # Vanilla things that must be unlocked by items in the multiworld.
  progressive_worlds:
    'false': 1 # Worlds can be unlocked out of order, but must still be traversed in order.
    'true': 3
  restricted_items:
    # The best mobility needs to be unlocked.
    - Jetpack
    # Some QoL needs to be unlocked.
    - Four-Leaf Clover
    - Kapala
    - Paste
    - Pitcher's Mitt
    - Spike Shoes
    - Udjat Eye
    # Then a bunch of trash unlocks for fun.
    - Camera
    - Climbing Gloves
    - Compass
    - Freeze Ray
    - Hoverpack
    - Machete
    - Powerpack
    - Shield
    - Telepack
    - Teleporter
    - Webgun
  start_hints:
    # Tell me the critical path.
    - Progressive World Unlock
    - Volcana
    - Jungle
    - Olmec's Lair
    - Tide Pool
    - Temple
    - Ice Caves
    - Neo Babylon
    # These aren't strictly required, but are meaningful enough that I don't want to languish without them.
    - Jetpack
    - Kapala
    - Paste
    - Spike Shoes

  # Permanent upgrades.
  starting_health: '4'
  health_upgrades: '16'
  starting_bombs: '4'
  bomb_upgrades: '16'
  starting_ropes: '4'
  rope_upgrades: '16'
  starting_wallet: 'true' # Treasure items received are permanent.
  item_upgrades:
    # Once obtained, you start every run with these items.
    - Ankh
    - Elixir
    - Four-Leaf Clover
    - Jetpack
    - Kapala
    - Paste
    - Pitcher's Mitt
    - Skeleton Key
    - Spectacles
    - Spike Shoes
    - Spring Shoes
    - Vlad's Cape
  waddler_upgrades:
    # If you manage to get these, make them easier to get again.
    - Eggplant
    - Plasma Cannon
    # Not allowed in item_upgrades for complicated reasons.
    - Hedjet
  plando_items:
    # Get the "upgrade" at the journal entry.
    - {force: true, locations: [Ankh Journal Entry], items: {Ankh Upgrade: 1}}
    - {force: true, locations: [Elixir Journal Entry], items: {Elixir Upgrade: 1}}
    - {force: true, locations: [Four-Leaf Clover Journal Entry], items: {Four-Leaf Clover Upgrade: 1}}
    - {force: true, locations: [Jetpack Journal Entry], items: {Jetpack Upgrade: 1}}
    - {force: true, locations: [Kapala Journal Entry], items: {Kapala Upgrade: 1}}
    - {force: true, locations: [Paste Journal Entry], items: {Paste Upgrade: 1}}
    - {force: true, locations: [Pitcher's Mitt Journal Entry], items: {Pitcher's Mitt Upgrade: 1}}
    - {force: true, locations: [Skeleton Key Journal Entry], items: {Skeleton Key Upgrade: 1}}
    - {force: true, locations: [Spectacles Journal Entry], items: {Spectacles Upgrade: 1}}
    - {force: true, locations: [Spike Shoes Journal Entry], items: {Spike Shoes Upgrade: 1}}
    - {force: true, locations: [Spring Shoes Journal Entry], items: {Spring Shoes Upgrade: 1}}
    - {force: true, locations: [Vlad's Cape Journal Entry], items: {Vlad's Cape Upgrade: 1}}
    - {force: true, locations: [Eggplant Journal Entry], items: {Eggplant Upgrade: 1}}
    - {force: true, locations: [Plasma Cannon Journal Entry], items: {Plasma Cannon Upgrade: 1}}
    - {force: true, locations: [Hedjet Journal Entry], items: {Hedjet Upgrade: 1}}
  journal_entry_required: 'true' # I think I've made this not matter, but it's still conceptually true.

  # Filler items
  rope_pile_weight: '13'
  bomb_bag_weight: '13'
  bomb_box_weight: '5'
  cooked_turkey_weight: '18'
  royal_jelly_weight: '5'
  gold_bar_weight: '20'
  emerald_gem_weight: '10'
  sapphire_gem_weight: '8'
  ruby_gem_weight: '6'
  diamond_gem_weight: '2'

  # Traps
  enable_traps: 'true'
  trap_weight: '5' # This is a percentage, not a weight.
  ghost_weight: '25'
  bomb_weight: '15'
  poison_weight: '15'
  curse_weight: '5'
  stun_weight: '0'
  blind_weight: '0'
  punish_weight: '0'

  # No skips in logic.
  can_ankh_skip: 'false'
  can_udjat_skip: 'false'
  can_qilin_skip: 'false'
  can_kingu_skip: 'false'
  can_mothership_skip: 'false'

  # Deathlink disabled.
  death_link: 'false'
  bypass_ankh: 'false'
  death_link_amnesty_count: '2'

  local_items: []
  non_local_items: []
  item_links: []
  priority_locations: []
  progression_balancing: '50'
  accessibility: full
