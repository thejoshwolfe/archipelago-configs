name: josh_dkc3
description: 25/50 bonus coins. Levels shuffled.
game: Donkey Kong Country 3
requires:
  version: 0.6.5 # Version of Archipelago required for this yaml to work as expected.
  game:
    Donkey Kong Country 3: 1.1.0 # Version of the world required for this yaml to work as expected.
Donkey Kong Country 3:

  # Balance
  autosave: 'true'
  starting_life_count: '99'
  difficulty: norml

  # Logic
  dk_coins_for_gyrocopter: '30'
  kongsanity: 'true'
  level_shuffle: 'true'

  # Goal
  goal: knautilus
  krematoa_bonus_coin_cost: '5'
  percentage_of_extra_bonus_coins: '100'
  number_of_banana_birds: '15'
  percentage_of_banana_birds: '100'

  ##############
  # Aesthetics #
  ##############
  merry: 'false'
  music_shuffle: 'false'
  kong_palette_swap: default

  ###########################
  # Item & Location Options #
  ###########################
  local_items: []
  non_local_items: []
  start_inventory: {}
  start_hints: []
  start_location_hints: []
  exclude_locations: []
  priority_locations: []
  item_links: []
  plando_items: []

  progression_balancing: '50'
  accessibility: full
