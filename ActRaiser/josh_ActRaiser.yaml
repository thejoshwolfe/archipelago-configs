name: josh_ar
description: 13/16 level ups, 6/6 act2 bosses, 4500/4652 population, and defeat Tanzra.
game: Actraiser
requires:
  version: 0.6.6 # Version of Archipelago required for this yaml to work as expected.
  game:
    Actraiser: 1.3.3 # Version of the world required for this yaml to work as expected.
Actraiser:
  # Goal
  population_goal: 'true'
  pop_goal_count: '4500' # / 4652

  level_count: '16'
  max_level: '13' # / level_count
  random_level: 'true'

  crystal_goal: 'true'
  crystal_count: '6'
  max_crystal: '6'

  boss_crystal: 'true'
  tanzra_require: 'true'

  # Gameplay
  fast_construct: 'true'
  fire_sword: 'true' # aka Flame Sword
  arrow_count: '3'

  random_orb: 'true'
  random_lair: 'true'
  random_object: 'false'

  include_traps: 'true'
  death_link: 'false'

  # Aesthetics
  random_music: 'false'
  random_color: 'false'
  catraiser: 'true'

  local_items:
    # Contain that trash that sounds cool.
    #- 1000 Points
    #- 1UP
    - Apple
    - Bomb
    - Fertility
    - Magic
  non_local_items: []
  start_inventory: {}
  start_hints:
    # Critical advancement
    - Level Up

    - Lightning
    - Rain
    - Sun
    - Wind
    - Earthquake

    - Loaf of Bread
    - Wheat
    - Bridge
    - Magic Skull
    - Music
    - Ancient Tablet
    - Compass
    - Herb
    - Fleece

    - Fillmore Advancement
    - Bloodpool Advancement
    - Kasandora Advancement
    - Aitos Advancement
    - Marahna Advancement
    - Northwall Advancement

  start_location_hints: []
  exclude_locations: []
  priority_locations: []
  item_links: []
  plando_items:
    - items: {Flame Sword: 1}
      locations: [non_early_locations]

  progression_balancing: '50'
  accessibility: full

