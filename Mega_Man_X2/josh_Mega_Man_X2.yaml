name: josh_mmx2
description: All 8 bosses
game: Mega Man X2
requires:
  version: 0.6.5 # Version of Archipelago required for this yaml to work as expected.
Mega Man X2:
  # Logic
  pickupsanity: 'true'
  x_hunters_medal_count: '2'
  base_all_levels: 'false'
  boss_weakness_rando: shuffled
  boss_weakness_strictness: not_strict
  logic_boss_weakness: 'true'

  # Goal
  base_open:
  - Medals
  base_medal_count: '8'
  base_weapon_count: '6'
  base_upgrade_count: '4'
  base_heart_tank_count: '6'
  base_sub_tank_count: '2'
  base_boss_rematch_count: '2'

  # Fun items
  jammed_buster: 'false'
  shoryuken_in_pool: 'true'
  quick_charge_in_pool: 'true'
  speedster_in_pool: 'true'
  super_recover_in_pool: 'true'

  # Balance
  starting_life_count: '3'
  starting_hp: '8'
  heart_tank_effectiveness: '3'
  boss_randomize_hp: chaotic

  # Fun controls
  long_jumps: 'false'
  shoryuken_use_hadouken_input: 'false'

  # Aesthetics
  player_palettes: {}
  palette_default: blue
  palette_crystal_hunter: crystal_hunter
  palette_bubble_splash: bubble_splash
  palette_silk_shot: silk_shot
  palette_spin_wheel: spin_wheel
  palette_sonic_slicer: sonic_slicer
  palette_strike_chain: strike_chain
  palette_magnet_mine: magnet_mine
  palette_speed_burner: speed_burner

  local_items:
    # Contain some junk.
    #- 1-Up
    - Large HP Refill
    #- Small HP Refill
  non_local_items: []
  start_inventory: {}
  start_inventory_from_pool: {}
  start_hints:
    # Show me the way
    - Bubble Crab Access Codes
    - Crystal Snail Access Codes
    - Flame Stag Access Codes
    - Magna Centipede Access Codes
    - Morph Moth Access Codes
    - Overdrive Ostrich Access Codes
    - Wheel Gator Access Codes
    - Wire Sponge Access Codes
  start_location_hints: []
  exclude_locations:
  # I can't figure out how to make the stupid bike jump reliably.
  - Overdrive Ostrich - 1-Up Pickup (Top-right ledge in outdoors bike section)
  - Overdrive Ostrich - HP Pickup 2 (On spikes before Legs Capsule)
  - Overdrive Ostrich - Weapon Energy Pickup 1 (On spikes before Legs Capsule)
  - Overdrive Ostrich - HP Pickup 3 (On spikes before Legs Capsule)
  - Overdrive Ostrich - Weapon Energy Pickup 2 (On spikes before Legs Capsule)
  - Overdrive Ostrich - Heart Tank
  priority_locations: []
  item_links: []
  plando_items: []
  boss_weakness_plando: {}

  progression_balancing: '50'
  accessibility: full
  death_link: 'false'
  energy_link: 'true'

  button_configuration:
    # Default buttons for every action.
    DASH: A
    JUMP: B
    MENU: START
    SELECT_L: L
    SELECT_R: R
    SHOT: Y
