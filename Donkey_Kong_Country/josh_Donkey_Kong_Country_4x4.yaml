name: josh_dkc
description: 4/6 bosses. 4 levels per world.
game: Donkey Kong Country
requires:
  version: 0.6.5 # Version of Archipelago required for this yaml to work as expected.
  game:
    Donkey Kong Country: 1.1.0 # Version of the world required for this yaml to work as expected.
Donkey Kong Country:

  # Balance
  starting_life_count: '99'

  # Logic
  logic: strict
  glitched_world_access: 'false'
  kong_checks: 'true'
  balloon_checks: 'false'
  banana_checks: 'false'
  token_checks: 'false'
  starting_world: random
  starting_kong: donkey

  # Goal
  gangplank_tokens: '4'

  # Levels per world
  required_jungle_levels: '4'
  required_mines_levels: '4'
  required_valley_levels: '4'
  required_glacier_levels: '4'
  required_industries_levels: '4'
  required_caverns_levels: '4'

  shuffle_abilities:
  #- Carry
  #- Swim
  - Gorilla Slap
  #- Climb
  #- Roll
  shuffle_animals:
  - Enguarde
  - Squawks
  - Expresso
  - Winky
  #- Rambi
  shuffle_objects:
  #- Platforms
  - Tires
  #- Barrel Kannons
  - Switch Barrels
  - Minecart

  # Traps
  trap_fill_percentage: '10'
  jump_trap_weight: medium
  ice_trap_weight: medium
  stun_trap_weight: medium
  nut_trap_weight: medium
  army_trap_weight: medium
  animal_bonus_trap_weight: none
  sticky_floor_trap_weight: medium

  # Aesthetics
  player_palettes: {}
  player_palette_filters:
    Diddy: 0
    Diddy Inactive: 0
    Donkey: 0
    Donkey Inactive: 0
  palette_donkey_active: original
  palette_donkey_inactive: original_inactive
  palette_diddy_active: original
  palette_diddy_inactive: original_inactive
  kong_letters: KONG

  local_items: []
  non_local_items: []
  start_inventory: {}
  start_inventory_from_pool: {}
  start_hints: []
  start_location_hints: []
  exclude_locations: []
  priority_locations: []
  item_links: []
  plando_items: []

  progression_balancing: '50'
  accessibility: full
  energy_link: 'true'
  trap_link: 'false'
