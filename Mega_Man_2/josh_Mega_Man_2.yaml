name: josh_mm2
description: 6/8 bosses
game: Mega Man 2
requires:
  version: 0.6.5 # Version of Archipelago required for this yaml to work as expected.
  game:
    Mega Man 2: 0.3.3 # Version of the world required for this yaml to work as expected.
Mega Man 2:
  wily_5_requirement: '6'
  starting_robot_master: random
  consumables: all

  yoku_jumps: 'false'
  enable_lasers: 'false'

  enemy_weakness: 'false'
  strict_weakness: 'false'
  random_weakness: shuffled
  plando_weakness:
    Boobeam Trap:
      # It sucks getting to a boss with only 1 weakness to find out that you don't have the right weapon yet.
      # And the stage is the most tedious in the whole game also.
      Mega Buster: 4

  palette_shuffle: none
  quickswap: 'true'

  reduce_flashing: minor
  random_music: vanilla

  local_items: []
    # Contain junk.
    #- 1-Up
    #- E-Tank
    #- Health Energy (L)
    #- Weapon Energy (L)
    # Actually, we get unplaceable item errors.
  non_local_items: []
  start_inventory: {}
  start_hints:
    # Hint the critical access codes.
    - Air Man Access Codes
    - Bubble Man Access Codes
    - Crash Man Access Codes
    - Flash Man Access Codes
    - Heat Man Access Codes
    - Metal Man Access Codes
    - Quick Man Access Codes
    - Wood Man Access Codes
    # Hint critical platforming items.
    - Item 1 - Propeller
    - Item 2 - Rocket
    - Item 3 - Bouncy
    # Hint potentially critical weapons.
    - Air Shooter
    - Atomic Fire
    - Bubble Lead
    - Crash Bomber
    - Leaf Shield
    - Metal Blade
    - Quick Boomerang
    - Time Stopper
    # So we're just hinting everything I guess.

  start_location_hints: []
  exclude_locations: []
  priority_locations: []
  item_links: []
  plando_items: []

  progression_balancing: '50'
  accessibility: full
  death_link: 'false'
  energy_link: 'true'
