name: factorio_josh
description: 3 science packs to launch a rocket.
# Requires:
# - 2/5 progressive-science-pack (military science pack)
# - 2/4 progressive-military (grenades, piercing rounds magazine)
# - 1/2 progressive-wall (stone wall)
# - 1/8 progressive-processing (steel)
# - whatever is needed for rocket parts
game: Factorio
requires:
  version: 0.6.4

Factorio:
  progression_balancing: '50'
  accessibility: full

  # 3 science packs to win.
  max_science_pack: military_science_pack
  goal: rocket
  silo: vanilla
  satellite: vanilla
  free_samples: stack
  free_samples_quality: normal
  free_sample_blacklist: []
  free_sample_whitelist: []
  recipe_time: vanilla
  recipe_ingredients: rocket
  recipe_ingredients_offset: '0'
  imported_blueprints: 'true'
  death_link: 'true'
  energy_link: 'true'

  # Find item names here: https://factoriopedia.lukasbach.com (Raw Data | "item" | "name")
  starting_items:
    # The burner city phase is an iconic start to every factorio run,
    # which means not randomized, which means not welcome in AP. Let's get it over with.
    burner-mining-drill: 5
    stone-furnace: 50
    iron-plate: 1000
    copper-plate: 200
    automation-science-pack: 20
    # Let's start ~~fast~~
    power-armor: 1
    fission-reactor-equipment: 1
    battery-equipment: 2
    personal-roboport-equipment: 1
    exoskeleton-equipment: 3
    construction-robot: 10

  # Use https://fesc.pages.dev/ ( https://github.com/rfvgyhn/factorio-exchange-string-parser )
  # These settings have buffed resources, no enemies, and less water.
  world_gen:
    autoplace_controls:
      coal:
        frequency: 3
        richness: 6
        size: 3
      copper-ore:
        frequency: 3
        richness: 6
        size: 3
      crude-oil:
        frequency: 3
        richness: 6
        size: 3
      enemy-base:
        frequency: 0.25
        richness: 1
        size: 1
      iron-ore:
        frequency: 3
        richness: 6
        size: 3
      nauvis_cliff:
        frequency: 1
        richness: 1
        size: 1
      starting_area_moisture:
        frequency: 1
        richness: 1
        size: 1
      stone:
        frequency: 1
        richness: 6
        size: 3
      trees:
        frequency: 1
        richness: 1
        size: 0.25
      uranium-ore:
        frequency: 1
        richness: 6
        size: 1
      water:
        frequency: 0.5
        richness: 1
        size: 1.5
    cliff_settings:
      cliff_elevation_0: 10
      cliff_elevation_interval: 40
      name: cliff
      richness: 1
    enemy_evolution:
      destroy_factor: 0.002
      enabled: true
      pollution_factor: 9.0e-07
      time_factor: 4.0e-06
    enemy_expansion:
      enabled: true
      max_expansion_cooldown: 216000
      max_expansion_distance: 7
      min_expansion_cooldown: 14400
      settler_group_max_size: 20
      settler_group_min_size: 5
    peaceful_mode: false
    # No enemies
    no_enemies_mode: true
    pollution:
      ageing: 1
      diffusion_ratio: 0.02
      # No pollution
      enabled: false
      enemy_attack_pollution_consumption_modifier: 1
      min_pollution_to_damage_trees: 60
      pollution_restored_per_tree_damage: 10
    property_expression_names:
      control-setting:aux:bias: 0
      control-setting:aux:frequency:multiplier: 1
      control-setting:moisture:bias: 0
      control-setting:moisture:frequency:multiplier: 1
    seed: null
    starting_area: 1

  ################
  # Technologies #
  ################
  tech_tree_layout: single
  progressive: 'on'
  min_tech_cost: '5'
  max_tech_cost: '100'
  tech_cost_distribution: even
  tech_cost_mix: '100'
  ramping_tech_costs: 'false'
  tech_tree_information: full

  #########
  # Traps #
  #########
  attack_traps: '0'
  evolution_traps: '0'
  evolution_trap_increase: '10'
  teleport_traps: '0'
  grenade_traps: '0'
  cluster_grenade_traps: '0'
  artillery_traps: '0'
  atomic_rocket_traps: '0'
  atomic_cliff_remover_traps: '0'
  inventory_spill_traps: '5'

  ###########################
  # Item & Location Options #
  ###########################
  local_items: []
  non_local_items: []
  start_inventory:
    progressive-worker-robots-speed: 5
  start_inventory_from_pool: {}
  start_hints: []
  start_location_hints: []
  exclude_locations: []
  priority_locations: []
  item_links: []
  plando_items: []
