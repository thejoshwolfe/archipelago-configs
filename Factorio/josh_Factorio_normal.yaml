name: josh
description: Modified from the Factorio Template
game: Factorio
requires:
  version: 0.6.4

Factorio:
  progression_balancing: '50'
  accessibility: full

  max_science_pack: space_science_pack
  goal: rocket
  silo: vanilla
  satellite: vanilla
  free_samples: stack
  free_samples_quality: normal
  free_sample_blacklist: []
  free_sample_whitelist: []
  recipe_time: vanilla
  recipe_ingredients: rocket
  recipe_ingredients_offset: '0'
  imported_blueprints: 'true'
  death_link: 'true'
  energy_link: 'false'

  starting_items:
    # Mapping of Factorio internal item-name to amount granted on start.
    burner-mining-drill: 4
    #raw-fish: 50
    stone-furnace: 4

  world_gen:
    # World Generation settings. Overview of options at https://wiki.factorio.com/Map_generator,
    # with in-depth documentation at https://lua-api.factorio.com/latest/concepts/MapGenSettings.html
    autoplace_controls:
      coal:
        frequency: 1
        richness: 6
        size: 3
      copper-ore:
        frequency: 1
        richness: 6
        size: 3
      crude-oil:
        frequency: 1
        richness: 6
        size: 3
      enemy-base:
        frequency: 1
        richness: 1
        size: 1
      iron-ore:
        frequency: 1
        richness: 6
        size: 3
      nauvis_cliff:
        frequency: 1
        richness: 1
        size: 1
      starting_area_moisture:
        frequency: 1
        richness: 1
        size: 1
      stone:
        frequency: 1
        richness: 6
        size: 3
      trees:
        frequency: 1
        richness: 1
        size: 1
      uranium-ore:
        frequency: 1
        richness: 6
        size: 3
      water:
        frequency: 1
        richness: 1
        size: 1
    cliff_settings:
      cliff_elevation_0: 10
      cliff_elevation_interval: 40
      name: cliff
      richness: 1
    enemy_evolution:
      destroy_factor: 0.002
      enabled: true
      pollution_factor: 9.0e-07
      time_factor: 4.0e-06
    enemy_expansion:
      enabled: true
      max_expansion_cooldown: 216000
      max_expansion_distance: 7
      min_expansion_cooldown: 14400
      settler_group_max_size: 20
      settler_group_min_size: 5
    peaceful_mode: false
    pollution:
      ageing: 1
      diffusion_ratio: 0.02
      enabled: true
      enemy_attack_pollution_consumption_modifier: 1
      min_pollution_to_damage_trees: 60
      pollution_restored_per_tree_damage: 10
    property_expression_names:
      control-setting:aux:bias: 0
      control-setting:aux:frequency:multiplier: 1
      control-setting:moisture:bias: 0
      control-setting:moisture:frequency:multiplier: 1
    seed: null
    starting_area: 1

  ################
  # Technologies #
  ################
  tech_tree_layout: single
  progressive: 'on'
  min_tech_cost: '5'
  max_tech_cost: '500'
  tech_cost_distribution: even
  tech_cost_mix: '70'
  ramping_tech_costs: 'false'
  tech_tree_information: full

  #########
  # Traps #
  #########
  attack_traps: '0'
  evolution_traps: '0'
  evolution_trap_increase: '10'
  teleport_traps: '0'
  grenade_traps: '0'
  cluster_grenade_traps: '0'
  artillery_traps: '0'
  atomic_rocket_traps: '0'
  atomic_cliff_remover_traps: '0'
  inventory_spill_traps: '5'

  ###########################
  # Item & Location Options #
  ###########################
  local_items: []
  non_local_items: []
  start_inventory: {}
  start_inventory_from_pool: {}
  start_hints: []
  start_location_hints: []
  exclude_locations: []
  priority_locations: []
  item_links: []
  plando_items: []
