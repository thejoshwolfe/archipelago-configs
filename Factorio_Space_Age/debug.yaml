name: factorio
description: for testing the space age apworld
game: 'Factorio: Space Age'
requires:
  version: 0.6.4
  game:
    'Factorio: Space Age': 1.0.0 # Version of the world required for this yaml to work as expected.
'Factorio: Space Age':
  goal: solar_system_edge
  accessibility: minimal
  allow_imported_blueprints: 'true'
  world_gen: buffed_resources
  world_gen_enemies: 'false'

  ################
  # Technologies #
  ################
  technology_prerequisites: vanilla
  progressive_technologies: bonuses
  infinite_technologies: shuffled
  tech_tree_information: full

  ####################
  # Speedups/Balance #
  ####################
  # Find item names here: https://factoriopedia.lukasbach.com (Raw Data | "item" | "name")
  starting_items:
    # The burner city phase is an iconic start to every factorio run,
    # which means not randomized, which means not welcome in AP. Let's get it over with.
    burner-mining-drill: 5
    stone-furnace: 50
    iron-plate: 1000
    copper-plate: 200
    automation-science-pack: 20
    # Let's start ~~fast~~
    power-armor: 1
    fission-reactor-equipment: 1
    battery-equipment: 2
    personal-roboport-equipment: 1
    exoskeleton-equipment: 3
    construction-robot: 50
  free_samples: stack
  free_samples_quality: normal
  free_sample_excludes:
    - automation-science-pack
    - logistic-science-pack
    - military-science-pack
    - chemical-science-pack
    - production-science-pack
    - utility-science-pack
    - space-science-pack
    - metallurgic-science-pack
    - agricultural-science-pack
    - electromagnetic-science-pack
    - cryogenic-science-pack
    - promethium-science-pack
  tech_cost_divisor: 10
  rocket_parts_per_rocket: 1
  ingredients_per_space_platform_foundation: 1

  ###########################
  # Item & Location Options #
  ###########################
  local_items: []
  non_local_items: []
  start_inventory: {}
  start_inventory_from_pool:
    progressive-worker-robots-speed: 5
    progressive-worker-robots-storage: 3
    bulk-inserter: 1
    stack-inserter: 1
    progressive-inserter-capacity-bonus: 7
    progressive-transport-belt-capacity: 2
    rocket-silo: 1
    logistic-robotics: 1
    progressive-weapon-shooting-speed: 6
    progressive-physical-projectile-damage: 6
    progressive-stronger-explosives: 6
    # recipes
    foundry: 1
    explosives: 1
    space-platform: 1
    space-platform-thruster: 1
    advanced-asteroid-processing: 1
    asteroid-reprocessing: 1
    fluid-handling: 1
    cryogenic-plant: 1
    rocket-turret: 1
    rocketry: 1
    railgun: 1
    # discovery
    planet-discovery-vulcanus: 1
    planet-discovery-gleba: 1
    planet-discovery-fulgora: 1
    planet-discovery-aquilo: 1
    promethium-science-pack: 1
  start_hints: []
  start_location_hints: []
  exclude_locations: []
  priority_locations: []
  item_links: []
  plando_items: []
  progression_balancing: '50'
  death_link: 'true'
  energy_link: 'true'

  ################
  # Traps/Filler #
  ################
  filler_count: '200'
  filler_nothing_weight: '1'
  filler_artillery_shell_damage_weight: '1'
  filler_artillery_shell_range_weight: '1'
  filler_artillery_shell_speed_weight: '1'
  filler_asteroid_productivity_weight: '1'
  filler_electric_weapons_damage_weight: '1'
  filler_follower_robot_count_weight: '1'
  filler_health_weight: '1'
  filler_laser_weapons_damage_weight: '1'
  filler_low_density_structure_productivity_weight: '1'
  filler_mining_productivity_weight: '1'
  filler_physical_projectile_damage_weight: '1'
  filler_plastic_bar_productivity_weight: '1'
  filler_processing_unit_productivity_weight: '1'
  filler_railgun_damage_weight: '1'
  filler_railgun_shooting_speed_weight: '1'
  filler_refined_flammables_weight: '1'
  filler_research_productivity_weight: '1'
  filler_rocket_fuel_productivity_weight: '1'
  filler_rocket_part_productivity_weight: '1'
  filler_scrap_recycling_productivity_weight: '1'
  filler_steel_plate_productivity_weight: '1'
  filler_stronger_explosives_weight: '1'
  filler_worker_robots_speed_weight: '1'
  attack_trap_weight: '1'
